<!DOCTYPE html><html><head>    <title>Cloud Zoom</title>    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />    <!-- Include jQuery. -->    <script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>    <!-- Include Cloud Zoom CSS. -->    <link rel="stylesheet" type="text/css" href="cloudzoom.css" />    <link rel="stylesheet" type="text/css" href="thumbelina.css" />    <!-- Include Cloud Zoom script. -->    <script type="text/javascript" src="cloudzoom.js"></script>    <script type="text/javascript" src="thumbelina.js"></script>    <!-- Call quick start function. -->    <script type="text/javascript">    CloudZoom.quickStart();    // Initialize the slider.    $(function() {        $('#slider1').Thumbelina({            $bwdBut: $('#slider1 .left'),            $fwdBut: $('#slider1 .right')        });        $('img.cloudzoom-gallery:eq(0)').click();    });    </script>    <style>    /* div that surrounds Cloud Zoom image and content slider. */        #surround {        width: 50%;        min-width: 256px;        max-width: 480px;    }    /* Image expands to width of surround */        img.cloudzoom {        width: 100%;    }    /* CSS for slider - will expand to width of surround */        #slider1 {        margin-left: 20px;        margin-right: 20px;        height: 75px;        border-top: 1px solid #aaa;        border-bottom: 1px solid #aaa;        position: relative;    }    </style></head><body>    <div id="surround">        <img class="cloudzoom" src="http://placehold.it/400x300" data-cloudzoom='zoomSizeMode:"image", autoInside: 550' />        <br/>        <div id="slider1">            <div class="thumbelina-but horiz left">&#706;</div>            <ul>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>                <li>                    <img class='cloudzoom-gallery' src="http://placehold.it/80x60" data-cloudzoom="useZoom: '.cloudzoom', image: 'http://placehold.it/400x300', zoomImage: 'http://placehold.it/1280x960' ">                </li>            </ul>            <div class="thumbelina-but horiz right">&#707;</div>        </div>    </div></body></html>
